<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photography Portfolio</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Navbar Placeholder */
        .navbar-placeholder {
            height: 60px;
            background-color: #d3c8a7;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        /* Container for centering */
        .gallery-container {
            width: 80%;
            max-width: 1500px;
            height: 70%;
            margin: 80px auto 0; /* Gap from top and center horizontally */
            position: relative;
            background-color: #fff;
        }

        .gallery {
            width: 100%;
            height: 400px; /* Fixed height for gallery */
            position: relative;
            background-color: #fff;
            overflow: hidden; /* Hide overflow outside the wrapper */
        }

        .image-wrapper {
            width: 70%; /* Smaller than .gallery-container, adjust as needed */
            height: 100%;
            margin: 0 auto; /* Center within .gallery */
            position: relative;
            overflow: visible; /* Allow snippets to show outside wrapper */
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-out;
            will-change: transform;
            position: absolute;
            left: 0;
        }

        .slide {
            flex: 0 0 calc(33.33% - 20px); /* Three images based on .image-wrapper width */
            height: 100%;
            position: relative;
            margin: 0 10px; /* Gap between images */
            background-color: #d3c8a7;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            display: block;
            opacity: 1;
        }

        .arrows {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .arrows .left,
        .arrows .right {
            cursor: pointer;
        }

        .arrows .left.disabled,
        .arrows .right.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .arrows svg {
            width: 2.5rem;
            height: 2.5rem;
            fill: #333;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                width: 90%;
                margin-top: 70px;
            }

            .gallery {
                height: 300px;
            }

            .image-wrapper {
                width: 80%; /* Slightly larger on mobile */
            }

            .arrows svg {
                width: 1.5rem;
                height: 1.5rem;
            }

            .slide {
                flex: 0 0 calc(33.33% - 10px);
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <!-- Centered Container -->
    <div class="gallery-container">
        <div class="gallery">
            <div class="image-wrapper">
                <div id="slider" class="slider">
                    <!-- Images will be dynamically added here -->
                </div>
                <div class="arrows">
                    <div class="left">
                        <svg viewBox="0 0 512 512" title="chevron-circle-left">
                            <path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c9.4-9.4-24.6-9.4-33.9 0L142.1 239c9.4 9.4-9.4 24.6 0 34z" />
                        </svg>
                    </div>
                    <div class="right">
                        <svg viewBox="0 0 512 512" title="chevron-circle-right">
                            <path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l17-17c9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/home.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
