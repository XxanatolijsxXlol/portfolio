</head>
<body>
    <main class="contact-container">
        <div class="contact-info">
            <h2 class="section-title">Kontaktinformācija</h2>
            
            <div class="info-item">
                <p class="info-label">Fotogrāfe</p>
                <p class="info-text">Ieva Lapsa</p>
            </div>
            
            <div class="info-item">
                <p class="info-label">Specializācija</p>
                <p class="info-text">Kāzu un gaidību fotogrāfe</p>
            </div>
            
            <div class="info-item">
                <p class="info-label">E-pasts</p>
                <p class="info-text"><a href="mailto:ievalapsafotografe@gmail.com" class="social-link">ievalapsafotografe@gmail.com</a></p>
            </div>
            
            <div class="social-icons">
                <p class="social-title">@ieva.lapsa_fotografe</p>
                <a href="https://www.facebook.com/share/1ATCR6AXLb/?mibextid=wwXIfr" class="social-icon" aria-label="Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

                    </svg>
                </a>
                <a href="https://www.instagram.com/ieva.lapsa_fotografe?igsh=MWlzdDRjMXU2YWZ0NA==" class="social-icon" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/>

                </a>
            </div>
        </div>
        
        <div class="contact-form">
            <h2 class="section-title">Nosūti ziņu</h2>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Tavs vārds <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Tava e-pasta adrese <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="inquiry">Ko vēlies iemūžināt? <span class="required">*</span></label>
                    <select id="inquiry" name="inquiry" required>
                        <option value="" selected disabled>Izvēlies...</option>
                        <option value="wedding">Portretus</option>
                        <option value="maternity">Gaidības</option>
                        <option value="family">Kāzas</option>
                        <option value="other">Cits</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Notikuma datums</label>
                    <input type="date" id="date" name="date">
                </div>
                
                <div class="form-group">
                    <label for="location">Notikuma vieta</label>
                    <input type="text" id="location" name="location">
                </div>
                
                <div class="form-group">
                    <label for="message">Lūdzu pastāsti par savām vēlmēm / svinibu plāniem <span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Sūtīt</button>
            </form>
            
            <p class="note">Ja neesi saņēmis atbildi uz savu ziņu ilgāk par 24h, lūdzu pārbaudi spam sadaļu savā e-pastā vai sazinies ar mani caur instagram</p>
        </div>
    </main>
</body>
</html>
